<div class="container">

  <h2>Liste des pays dans la base</h2>

  <a *ngFor="let country of countries"
     class="country-unit" routerLink="/detail/{{country.name}}">

    <div class="country-block">
      <h4>{{country.name}}</h4>
      <p>Capitale<br> ({{country.capital}})</p>
    </div>

  </a>
</div>
